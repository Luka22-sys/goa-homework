<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Theme Website</title>
  <style>
    /* Body with background image */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('your-background-image.jpg'); /* Replace with your image */
      background-size: cover;  /* Ensures the image covers the full screen */
      background-position: center; /* Centers the background image */
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Content inside the page */
    .content {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Shadow for text visibility */
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="content">
    <div>
      <h1>Welcome to Our Sweet Theme!</h1>
      <p>Explore and enjoy our lovely website content!</p>
    </div>
  </div>
</body>
</html>
