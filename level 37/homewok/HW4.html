<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ზღვის ლომები</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('./pics/pic2.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ზღვის ლომები</h1>
        <p>ზღვის ლომები არიან წყლის მჭიდრო მაცხოვრებლები, რომლებიც ცნობილია მათი თამაშითა და ნიჭით. ისინი მარჯვენის ტალღებში ნავარჯიშობენ.</p>
    </div>
</body>
</html>
