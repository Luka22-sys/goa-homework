<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations in Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button onclick="alert('ჯამი: ' + (10 + 5) + ', სხვაობა: ' + (10 - 5) + ', ნამრავლი: ' + (10 * 5) + ', გახლეჩილი: ' + (10 / 5))">დაჭირე მათემატიკური ოპერაციებისათვის</button>

</body>
</html>
